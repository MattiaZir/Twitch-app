<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nighteye's Twitch Viewer</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-md-offset-2">
        <div class="well">
          <h1>Twitch App Viewer</h1>

          <!-- Pills navigation
          ===============================-->
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="active">
              <a href="#all" data-toggle="tab">All</a>
            </li>
            <li role="presentation">
              <a data-toggle="tab" href="#online">Online</a>
            </li>
            <li role="presentation">
              <a data-toggle="tab" href="#offline">Offline</a>
            </li>
          </ul>

          <!-- Pills panes
          ===============================-->
          <div class="tab-content">
            <div id="all" class="tab-pane active" >
              <ul id="all-list" class="users-list">
              </ul>
            </div>

            <div id="online" class="tab-pane">
              <ul id="online-list" class="users-list">
              </ul>
            </div>

            <div id="offline" class="tab-pane">
              <ul id="offline-list" class="users-list">
              </ul>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>
  
  <footer class="footer">
    <div class="container">
      <p class="text-center">Created by Mattia Zirpoli</p>
    </div>
  </footer>
</body>
</html>
