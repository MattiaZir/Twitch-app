<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch App</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
      <div class="well">
        <h1 class="text-center">Twitch App Viewer</h1>

        <!-- Pills navigation
          ===============================-->
        <ul class="nav nav-pills nav-justified">
          <li role="presentation" class="active">
            <a href="#all" data-toggle="tab">All</a>
          </li>
          <li role="presentation">
            <a data-toggle="tab" href="#online">Online</a>
          </li>
          <li role="presentation">
            <a data-toggle="tab" href="#offline">Offline</a>
          </li>
        </ul>

        <!-- Pills panes
          ===============================-->
        <div class="tab-content">
          <div id="all" class="tab-pane active">
            <ul id="all-list" class="users-list">
            </ul>
          </div>

          <div id="online" class="tab-pane">
            <ul id="online-list" class="users-list">
            </ul>
          </div>

          <div id="offline" class="tab-pane">
            <ul id="offline-list" class="users-list">
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
    <p class="text-center">Created by Mattia Zirpoli</p>
  </div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
